{{template "header" .}} {{$name := lang .Lang "name"}} {{$password := lang .Lang "password"}}
<div class="card-panel blue-grey darken-1 border">
    <form method="POST">
        <div class="col card-content white-text">
            <h5>{{lang .Lang "login"}}</h5>
            {{if eq .Special 1}}
            <p class="error">{{lang .Lang "loginWrong"}}</p>
            {{end}}
            <div class="row">
                <div class="input-field col s12">
                    <input name="name" type="text" class="validate" placeholder="{{$name}}" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="password" type="password" class="validate" placeholder="{{$password}}" required>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">{{lang .Lang "login"}}
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
{{template "javascript" .}} {{template "footer" .}}
